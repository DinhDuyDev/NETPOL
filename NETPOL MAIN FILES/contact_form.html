<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finnish Police Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
    <link rel="icon" type="image/x-icon" href="favicon_logo.svg">
</head>
<body>
    <section id="heading">
        <h4> HOTLINE: 023-293-392 <span>(Helsinki)</span>  |  FOR EMERGENCIES: 023-492-190 <span>(Espoo)</span></h4>
    </section>
    <header>
        <img src="police_logo.png" alt="The Finnish Police logo">
        <h1>THE FINNISH POLICE <br>
            CONTACT FORM</h1>
    </header>

    <form action="">
        <section id="info">
            <input type="text" placeholder="Query Title"><br>
            <input type="text" placeholder="Name"><br>
            <input type="email" placeholder="example@gmail.com"><br>
            <input type="text" placeholder="Address"><br>
            <input type="text" placeholder="Phone Number"><br>
        </section>

        <section id="content">
            <input type="text" placeholder="Query Content"><br>
        </section>
    </form>

    <p id="basic-button">Submit Contact Form</p>
</body>
</html>
